<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <nav class="input-group container mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <span class="input-group-text">
          <select class="form-select" id="level-filter"></select>
        </span>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#crud-modal"
        >
          <i class="bx bx-plus-circle"></i>
        </button>
      </nav>
      <div
        class="modal workers-modal fade"
        id="crud-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <form class="row g-3 workers-form needs-validation" novalidate>
          <div class="modal-dialog w-100">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="crudModal">Data</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-2">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                  <div class="invalid-feedback">Please fill</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="mb-2">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                  <div class="invalid-feedback">Please fill</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="mb-2">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                  />
                  <div class="invalid-feedback">Please fill</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="mb-2">
                  <label for="birthday" class="form-label">Birthday</label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthday"
                    required
                  />
                  <div class="invalid-feedback">Please fill</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="mb-2">
                  <label for="position" class="form-label">Position</label>
                  <input
                    type="text"
                    class="form-control"
                    id="position"
                    required
                  />
                  <div class="invalid-feedback">Please fill</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="mb-2">
                  <label for="level" class="form-label">Level</label>
                  <select class="form-select" id="level" required></select>
                </div>

                <div class="mb-2">
                  <label for="salary" class="form-label">Salary</label>
                  <input
                    type="number"
                    class="form-control"
                    id="salary"
                    required
                  />
                  <div class="invalid-feedback">Please fill</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="mb-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="isMarried"
                    />
                    <label class="form-check-label" for="isMarried">
                      is Merried
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  <i class="bx bx-x-circle"></i>
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="bx bx-plus-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>CRUD</h2>

        <table class="table table-hover workers-table table-striped">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">Birthday</th>
              <th scope="col">Position</th>
              <th scope="col">Level</th>
              <th scope="col">Salary</th>
              <th scope="col">isMarried</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="./js/level.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
